<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        .header h1 {
            font-size: 2.5em;
            color: #222;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        /* Filter Section */
        .filter-section {
            margin-bottom: 30px;
        }

        .filter-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .filter-section select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            background-color: white;
            cursor: pointer;
        }

        .filter-section select:focus {
            outline: none;
            border-color: #0066cc;
        }

        /* Message */
        .message {
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Quote Display */
        .quote-display {
            background-color: white;
            border-left: 4px solid #0066cc;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .quote-text {
            font-size: 1.8em;
            font-style: italic;
            color: #222;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .quote-category {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .quote-author {
            font-size: 1.1em;
            color: #888;
            margin-top: 20px;
            font-weight: 500;
        }

        /* Button Group */
        .button-group {
            margin-bottom: 40px;
            display: flex;
            gap: 10px;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background-color: #0066cc;
            color: white;
            flex: 1;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-info {
            background-color: #17a2b8;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        /* Form Section */
        .form-section {
            background-color: white;
            padding: 30px;
            border-radius: 4px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-section h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #222;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0066cc;
            background-color: #f9f9f9;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .form-actions .btn {
            flex: 1;
            min-width: 150px;
        }

        /* Quotes Section */
        .quotes-section {
            background-color: white;
            padding: 30px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .quotes-section h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #222;
        }

        .quotes-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .quote-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-left: 3px solid #0066cc;
            border-radius: 4px;
            border: 1px solid #eee;
        }

        .quote-item-text {
            font-size: 1.1em;
            font-style: italic;
            color: #333;
            margin-bottom: 8px;
        }

        .quote-item-category {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .quote-item .btn-sm {
            padding: 6px 12px;
            font-size: 0.85em;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .quote-item .btn-sm:hover {
            background-color: #c82333;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }

            .quote-text {
                font-size: 1.4em;
            }

            .button-group {
                flex-direction: column;
            }

            .form-actions {
                flex-direction: column;
            }

            .form-actions .btn {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dynamic Quote Generator</h1>
            <p class="subtitle">Discover and share inspiring quotes</p>
        </div>

        <div class="filter-section">
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter">
                <option value="">All Categories</option>
            </select>
        </div>

        <div id="message" class="message"></div>

        <div id="quoteDisplay" class="quote-display">
            <p class="quote-text">Click "Show New Quote" to get started!</p>
            <p class="quote-category">Category: ---</p>
            <p class="quote-author">â€” Author</p>
        </div>

        <div class="button-group">
            <button id="newQuote" class="btn btn-primary">Show New Quote</button>
        </div>

        <div class="form-section">
            <h2>Add Your Own Quote</h2>

            <div class="form-group">
                <label for="newQuoteText">Quote Text:</label>
                <textarea id="newQuoteText" placeholder="Enter a new quote"></textarea>
            </div>

            <div class="form-group">
                <label for="newQuoteCategory">Category:</label>
                <input type="text" id="newQuoteCategory" placeholder="Enter quote category">
            </div>

            <div class="form-group">
                <label for="newQuoteAuthor">Author (Optional):</label>
                <input type="text" id="newQuoteAuthor" placeholder="Enter author name">
            </div>

            <div class="form-actions">
                <button id="addQuote" class="btn btn-success">Add Quote</button>
                <button id="exportData" class="btn btn-info">Export Data</button>
                <button id="clearStorage" class="btn btn-danger">Clear Storage</button>
            </div>
        </div>

        <div class="quotes-section">
            <h2>Saved Quotes</h2>
            <div id="quotesList" class="quotes-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
